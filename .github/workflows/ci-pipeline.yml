name: CI Pipeline - Testing Branch

on:
  push:
    branches: [testing]

jobs:
  test-backend-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [customer_service, order_service, product_service]
        db: [customers, orders, products] # map each service to its database

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ${{ matrix.db }}
        options: >-
          --health-cmd="pg_isready -U postgres -d ${{ matrix.db }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ matrix.db }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies for ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          python -m pytest tests/ -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-backend-services
    steps:
      - name: Simulate Build and Push
        run: |
          echo "All tests and linting passed successfully."
          echo "Simulating build and push process..."
          echo "Building Docker images..."
          echo "Pushing images to container registry..."
          echo "Build and push simulation complete!"
