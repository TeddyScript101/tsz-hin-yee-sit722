name: Stage 3 - production Deployment

on:
  push:
    branches:
      - main # ‚úÖ Trigger only when PR is merged into main

jobs:
  production-deployment:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP: teddysit722Week10
      AKS_NAME: aksteddy722Week10
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Connect to AKS
        run: |
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_NAME
          kubectl cluster-info

      - name: Create production Namespace
        run: |
          PRODUCTION_NAMESPACE="production-${{ github.run_id }}"
          kubectl create namespace $PRODUCTION_NAMESPACE || echo "Namespace exists"
          echo "PRODUCTION_NAMESPACE=$PRODUCTION_NAMESPACE" >> $GITHUB_ENV

      - name: Deploy Backend Services
        run: |
          for service in customer_service order_service product_service; do
            K8S_NAME=$(echo $service | sed 's/_/-/g')
            echo "üì¶ Deploying $service as $K8S_NAME"
            
            # Apply manifests if exist, otherwise create deployment
            if [ -d "k8s/$service" ]; then
              kubectl apply -f k8s/$service/ -n $PRODUCTION_NAMESPACE
            else
              kubectl create deployment $K8S_NAME \
                --image=$ACR_LOGIN_SERVER/$service:$IMAGE_TAG \
                -n $PRODUCTION_NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
              kubectl expose deployment $K8S_NAME \
                --port=80 --target-port=80 \
                --name=${K8S_NAME}-service \
                -n $PRODUCTION_NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
            fi

            # Ensure proper label for health checks
            kubectl label deployment $K8S_NAME app=$K8S_NAME -n $PRODUCTION_NAMESPACE --overwrite

            # Update image safely
            kubectl set image deployment/$K8S_NAME *=$ACR_LOGIN_SERVER/$service:$IMAGE_TAG -n $PRODUCTION_NAMESPACE || echo "Deployment $K8S_NAME not found"

            echo "‚úÖ $service deployed and labeled"
          done

      - name: Deploy Frontend
        run: |
          echo "üì¶ Deploying frontend"
          if [ -d "k8s/frontend" ]; then
            kubectl apply -f k8s/frontend/ -n $PRODUCTION_NAMESPACE
          else
            kubectl create deployment frontend --image=$ACR_LOGIN_SERVER/frontend:$IMAGE_TAG -n $PRODUCTION_NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
            kubectl expose deployment frontend --port=80 --target-port=80 --name=frontend-service -n $PRODUCTION_NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          fi
          kubectl set image deployment/frontend *=$ACR_LOGIN_SERVER/frontend:$IMAGE_TAG -n $PRODUCTION_NAMESPACE
          kubectl label deployment frontend app=frontend -n $PRODUCTION_NAMESPACE --overwrite
          echo "‚úÖ Frontend deployed and labeled"

      - name: Wait for Deployments
        run: |
          DEPLOYMENTS=$(kubectl get deployments -n $PRODUCTION_NAMESPACE -o jsonpath='{.items[*].metadata.name}')
          for dep in $DEPLOYMENTS; do
            kubectl rollout status deployment/$dep -n $PRODUCTION_NAMESPACE --timeout=300s
            echo "‚úÖ $dep ready"
          done

      - name: Run production Tests
        run: |
          echo "üß™ Running tests..."
          # Frontend
          kubectl port-forward service/frontend-service 8080:80 -n $PRODUCTION_NAMESPACE &
          PF_PID=$!
          sleep 10
          curl -f -s http://localhost:8080 && echo "‚úÖ Frontend responding" || echo "‚ö†Ô∏è Frontend not responding"
          kill $PF_PID 2>/dev/null || true

          # Backend
          for svc in customer-service order-service product-service; do
            POD=$(kubectl get pods -n $PRODUCTION_NAMESPACE -l app=$svc -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
            if [ -n "$POD" ]; then
              kubectl wait --for=condition=ready pod/$POD -n $PRODUCTION_NAMESPACE --timeout=120s
              echo "‚úÖ $svc pod ready"
            else
              echo "‚ö†Ô∏è $svc pod not found"
            fi
          done

      - name: Cleanup production Environment
        if: always()
        run: |
          kubectl delete namespace $PRODUCTION_NAMESPACE --ignore-not-found=true --timeout=60s
          echo "‚úÖ production cleaned up"
