name: Stage 3 - Production Deployment (Test Mode)

on:
  push:
    branches:
      - main

jobs:
  deploy-production-test:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP: teddysit722Week10
      AKS_NAME: aksteddy722Week10
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      IMAGE_TAG: latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Connect to AKS
        run: |
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $AKS_NAME
          kubectl cluster-info

      - name: Ensure Production Namespace Exists
        run: |
          kubectl create namespace production || echo "Namespace production exists"

      - name: Deploy Backend Services
        run: |
          for service in customer_service order_service product_service; do
            K8S_NAME=$(echo $service | sed 's/_/-/g')
            
            if [ -d "k8s/$service" ]; then
              kubectl apply -f k8s/$service/ -n production
            else
              kubectl create deployment $K8S_NAME \
                --image=$ACR_LOGIN_SERVER/$service:$IMAGE_TAG \
                -n production --dry-run=client -o yaml | kubectl apply -f -
              kubectl expose deployment $K8S_NAME \
                --port=80 --target-port=80 \
                --name=${K8S_NAME}-service -n production --dry-run=client -o yaml | kubectl apply -f -
            fi

            kubectl label deployment $K8S_NAME app=$K8S_NAME -n production --overwrite
            kubectl set image deployment/$K8S_NAME *=$ACR_LOGIN_SERVER/$service:$IMAGE_TAG -n production || echo "$K8S_NAME not found"

            echo "‚úÖ $service deployed"
          done

      - name: Deploy Frontend
        run: |
          if [ -d "k8s/frontend" ]; then
            kubectl apply -f k8s/frontend/ -n production
          else
            kubectl create deployment frontend \
              --image=$ACR_LOGIN_SERVER/frontend:$IMAGE_TAG \
              -n production --dry-run=client -o yaml | kubectl apply -f -
            kubectl expose deployment frontend \
              --port=80 --target-port=80 \
              --name=frontend-service -n production --dry-run=client -o yaml | kubectl apply -f -
          fi

          kubectl label deployment frontend app=frontend -n production --overwrite
          kubectl set image deployment/frontend *=$ACR_LOGIN_SERVER/frontend:$IMAGE_TAG -n production || echo "frontend not found"
          echo "‚úÖ Frontend deployed"

      - name: Wait for Deployments
        run: |
          DEPLOYMENTS=$(kubectl get deployments -n production -o jsonpath='{.items[*].metadata.name}')
          for dep in $DEPLOYMENTS; do
            kubectl rollout status deployment/$dep -n production --timeout=300s
            echo "‚úÖ $dep ready"
          done

      - name: Run Production Test (Simple Health Check)
        run: |
          echo "üß™ Testing frontend..."
          kubectl port-forward service/frontend-service 8080:80 -n production &
          PF_PID=$!
          sleep 10
          curl -f -s http://localhost:8080 && echo "‚úÖ Frontend responding" || echo "‚ö†Ô∏è Frontend not responding"
          kill $PF_PID 2>/dev/null || true

          echo "üß™ Testing backend services..."
          for svc in customer-service order-service product-service; do
            POD=$(kubectl get pods -n production -l app=$svc -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
            if [ -n "$POD" ]; then
              kubectl wait --for=condition=ready pod/$POD -n production --timeout=120s
              echo "‚úÖ $svc pod ready"
            else
              echo "‚ö†Ô∏è $svc pod not found"
            fi
          done

          echo "‚úÖ Test deployment complete"
